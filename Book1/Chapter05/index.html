<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div id="message"></div>
    <script>
      const dt = new Date();
      const month = dt.getMonth();
      let message;
      switch (month) {
        case 0:
          msg = "January 4 is National Spaghetti Day!";
          break;
        case 1:
          msg = "February 9 is National Pizza Day!";
          break;
        case 2:
          msg = "March 26 is National Spinich Day!";
          break;
        case 3:
          msg = "April is National Pretzel Day!";
          break;
        default:
          msg = "No holidays this month.";
      }
      const el = document.getElementById("message");
      el.innerHTML = msg;
    </script>
  </body>
</html>
